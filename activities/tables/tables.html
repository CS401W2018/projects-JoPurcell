<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning About Tables</title>
    <link rel="stylesheet" href="tables.css">
</head>
<body>
    <header>
        <h1>Learning about Tables</h1>
    </header>
    <nav>
        <a href="#">Links</a>
        <a href="#">Links</a>
        <a href="#">Links</a>
    </nav>
    <main>
        <table class="information">
            <tr>
                <th>Name</th><th>Number</th><th>Time</th><th>Pay</th>
            </tr>
            <th colspan="3">Male Customer Information</th>
            <tr>
                <td>Jack</td><td>1009</td><td rowspan="2">12pm</td><td>$35</td>
            </tr>
            <tr>
                <td>Jackson</td><td>1019</td><td>$45</td>
            </tr>
            <th colspan="3"> Female Customer Information</th>
            <tr>
                <td>Jamie</td><td>2009</td><td rowspan="2">1pm</td><td>$45</td>
            </tr>
            <tr>
                <td>Sophia</td><td>2019</td><td>$35</td>
            </tr>
            <tfoot>
                <tr>
                    <th colspan="3">Total Pay</th>
                    <td>$160</td>
                </tr>
            </tfoot>    
        </table>
    </main>
    <hr>
    <footer>
        &copy; Joseph Purcell, 2024
    </footer>
</body>
</html>
