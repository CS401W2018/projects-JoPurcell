<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="finalproject.css">
</head>
<body>
    <header>
        <h1>Postcard</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="culture.html">Culture</a>
        <a href="islands.html">Islands</a>

        <a href="postcard.html" class="current">Postcard</a>
    </nav>
    <main>
        <h2>Create your own Postcard!</h2>
        <div id="message"></div>
        <form action="processing.html" method="post" id="myPostcard">
            <fieldset>
                <legend>Postcard</legend>
                <h2>Talofa!</h2>
                <div class="form-row">
                    <label for="sender">From:</label>
                    <input type="text" name="sender" placeholder="Your Name" id="sender">
                </div>
                <div class="form-row">
                    <label for="receiver">To:</label>
                    <input type="text" name="receiver" id="receiver" placeholder="Recipient's Name">
                </div>
                <div class="form-row">
                    <label for="date">Date:</label>
                    <input type="date" name="date" id="day">
                </div>
                <div class="form-row">
                    <label for="information">About My Trip: </label>
                    <textarea name="information" id="information" placeholder="Your exciting experience!"></textarea>
                </div>
                <div class="form-row">
                    <div class="spacer"></div>
                    <input type="submit">
                </div>
            </fieldset>
        </form>
    </main>
    <hr>

</body>
</html>
