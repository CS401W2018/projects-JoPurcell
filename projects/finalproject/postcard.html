    <header>

    <nav>

    <main>
        <h2>Create your own Postcard!</h2>
        <div id="message"></div>
        <form action="processing.html" method="post" id="myPostcard">
            <fieldset>
                <legend>Postcard</legend>
                <h2>My Trip to Samoa!</h2>
                <div class="form-row">
                    <label for="fname">First Name:</label>
                    <input type="text" name="first" placeholder="First Name" id="fname">
                </div>
                <div class="form-row">
                    <label for="lname">Last Name:</label>
                    <input type="text" name="last" id="lname" placeholder="Last Name">
                </div>
                <div class="form-row">
                    <label for="age">Age:</label>
                    <input type="number" name="agenumber" id="age">
                </div>
                <div class="form-row">
                    <label for="information">About My Trip: </label>
                    <textarea name="information" id="information" placeholder="Fun facts about you"></textarea>
                </div>
                <div class="form-row">
                    <div class="spacer"></div>
                    <input type="submit">
                </div>
            </fieldset>
        </form>
    </main>
