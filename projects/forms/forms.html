<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Project</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <h1>Student Form</h1>
    </header>
    <nav>
        <a href="#">About</a>
        <a href="#">Events</a>
        <a href="#">Catalog</a>
    </nav>
    <main>
        <div id="message"></div>
        <form action="processing.html" method="post" id="myForm">
            <fieldset>
                <legend>Account Creation</legend>
                <div class="form-row">
                    <label for="email">Email Address:</label>
                    <input type="email" name="email" id="email" placeholder="someone@gmail.com">
                </div>
                <div class="form-row">
                    <label for="fname">First Name:</label>
                    <input type="text" name="first" placeholder="First Name" id="fname">
                </div>
                <div class="form-row">
                    <label for="lname">Last Name:</label>
                    <input type="text" name="last" id="lname" placeholder="Last Name">
                </div>
                <div class="form-row">
                    <label for="age">Age:</label>
                    <input type="number" name="agenumber" id="age">
                </div>
                <div class="form-row">
                    <label for="pass">Password:</label>
                    <input type="password" name="pass" id="pass">
                </div>
                <div class="check-row">
                    <div class="spacer"></div>
                    Year
                    <label><input type="radio" name="year" value="Freshman" checked>Freshman</label>
                    <label><input type="radio" name="year" value="Sophomore">Sophomore</label>
                    <label><input type="radio" name="year" value="Junior">Junior</label>
                    <label><input type="radio" name="year" value="Senior">Senior</label>
                </div>
                <div class="form-row">
                    <label for="state">State: </label>
                    <select name="state" id="state">
                        <option value="hi">Hawaii</option>
                        <option value="ca">California</option>
                        <option value="ut">Utah</option>
                        <option value="fl">Florida</option>
                        <option value="oth">Other</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="information">About Me: </label>
                    <textarea name="information" id="information" placeholder="Fun facts about you"></textarea>
                </div>
                <div class="check-row">
                    <div class="spacer"></div>
                    <label>
                        <input type="checkbox" name="check" checked>
                        Remember Me
                    </label>
                </div>
                <div class="form-row">
                    <div class="spacer"></div>
                    <input type="submit">
                </div>
            </fieldset>
        </form>
    </main>
    <hr>
    <footer>
        &copy; Joseph Purcell, 2024
    </footer>
    <script src="formscript.js"></script>
</body>
</html>
